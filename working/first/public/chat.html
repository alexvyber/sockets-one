<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <h1>Chat</h1>

    <form id="chat-form">
      <input id="message" type="text" placeholder="message" />
      <button type="submit">send</button>
    </form>
    <script>
      const socket = io();
      console.log("ðŸš€ ~ socket", socket);

      socket.connect();

      socket.on("connect", () => {
        console.log(socket.id);
        console.log("socket connected");
        socket.emit("to-server", { data: "CLIEEEEEEENNNNNNNNNNNNNT" });
      });

      socket.on("from-server", (data) => {
        console.log("ðŸš€ ~ socket.on ~ data", data);

        socket.emit("to-server", { data: "CLIEEEEEEENNNNNNNNNNNNNT" });
      });

      socket.on("ping", () => {
        console.log("ðŸš€ ~ socket.on ~ ping");
      });

      socket.on("chat-from-server", (data) => console.log(data));

      // -- form

      document
        .querySelector("#chat-form")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const newMessage = document.querySelector("#message").value;
          // console.log("ðŸš€ ~ .addEventListener ~ newMessage", newMessage);

          socket.emit("chat-from-client", { text: newMessage });

          // console.log(event);
        });
    </script>
  </body>
</html>
